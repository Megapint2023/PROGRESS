                   function updateDateTime() {
                       const now = new Date();
                       const options = { year: 'numeric', month: 'numeric', day: 'numeric' };
                       const dateString = now.toLocaleDateString(undefined, options);
                       const hours = now.getHours().toString().padStart(2, '0');
                       const minutes = now.getMinutes().toString().padStart(2, '0');
                       const seconds = now.getSeconds().toString().padStart(2, '0');
                       const timeString = `${hours}:${minutes}:${seconds}`;
               
                       document.getElementById('date').textContent = dateString;
                       document.getElementById('time').textContent = timeString;
                   }
                   updateDateTime();
                   setInterval(updateDateTime, 1000);

         <script>
                 document.getElementById("updateButton").addEventListener("click", function() {
                 var updatedProducts = [];
                 var rows = document.querySelectorAll("#av_products tbody tr");
                 rows.forEach(function(row) {
                     var product = {
                         name: row.cells[0].innerText,
                         price: row.cells[1].querySelector("input[name='price']").value,
                         quantity: row.cells[2].querySelector("input[name='quantity']").value,
                         box_price: row.cells[3].querySelector("input[name='box_price']").value
                     };
                     updatedProducts.push(product);
                 });
             
                 var xhr = new XMLHttpRequest();
                 xhr.open("POST", "update_products.html", true);
                 xhr.setRequestHeader("Content-Type", "application/json");
                 xhr.onreadystatechange = function() {
                     if (xhr.readyState == 4 && xhr.status == 200) {
                         console.log(xhr.responseText);
                         location.reload();
                     }
                 };
                 xhr.send(JSON.stringify(updatedProducts));
             });
         </script>
